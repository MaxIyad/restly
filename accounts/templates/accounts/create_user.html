{% extends "base.html" %}

{% block title %}Create User{% endblock %}

{% block content %}
<div class="container">
    <h2>Create New User</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-check">
            <input
                type="checkbox"
                name="is_superuser"
                id="is_superuser"
                class="form-check-input"
            >
            <label for="is_superuser" class="form-check-label">Grant Superuser Privileges</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create User</button>
    </form>
</div>
{% endblock %}
