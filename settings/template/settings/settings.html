{% extends "base_generic.html" %}

{% block content %}
<h2>Settings</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save Settings</button>
</form>

<p>Current currency type: {{ currency_type }}</p>
{% endblock %}
